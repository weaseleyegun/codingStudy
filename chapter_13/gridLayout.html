<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,80px);
        }
        .wrap > div {margin: 1px;padding: 10px;font-size: 20px;}
        .grid1 {grid-column: 1/4; background: lightblue;}
        .grid2 {grid-row: 2/4; background-color: red;}
        .grid3 {grid-column: 2/4; grid-row-start: 2; background-color: lightseagreen;}
        .grid4 {grid-column: 3/4; grid-row: 3; background: orange;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="grid1">box1</div>
        <div class="grid2">box2</div>
        <div class="grid3">box3</div>
        <div class="grid4">box4</div>
    </div>
</body>
</html>
