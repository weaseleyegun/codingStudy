<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: grid;
            grid-template-columns: 100px 150px 100px;
            grid-template-rows: 80px 150px 80px;
        }
        .wrap > div{ margin: 1px; padding: 10px;
        font-size: 20px; background: lightblue;
        }
        .wrap2 > div{ margin: 1px; padding: 10px;
        font-size: 20px; background: lightcoral;
        }
        .wrap2 {
            display: grid;
            grid-template-columns: repeat(3,100px); 
            grid-template-rows: repeat(3,80px);
        }
        .wrap3 {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,80px);
            background-color: lightgreen; 
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="wrap2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

        <div>7</div>

        <div>9</div>
    </div>
    <div class="wrap3">
        <div>1</div>

        <div>4</div>

        <div>6</div>

        <div>9</div>
    </div>

</body>
</html>
