<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
    <script>
        function createEle() {
            var div = document.createElement('div');
            var p = document.createElement('p');
            var txt = document.createTextNode('자바스크립트');
            p.appendChild(txt);
            div.appendChild(p);
            document.body.appendChild(div);
        }

        function deleteEle() {
            var add = document.getElementsByTagName('div');
            document.body.removeChild(add[0]);
        }
    </script>
</head>
<body>
    <button onclick="createEle();">요소생성</button>
    <button onclick="deleteEle();">요소삭제</button>
</body>
</html>
