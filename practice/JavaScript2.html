<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 두 수의 덧셈 함수 작성
        function add(a,b) {
            sum = a+b;
            return sum;
        }
        console.log(add(12,24));

        // 두 수의 뺄셈 함수 작성
        function sub(){
            var a = 20;
            var b = 10;
            result = a-b;
            console.log(result);
        }
        sub();

        // 두 수를 나누고 몫을 구하는 함수 작성s
        function div(a,b){
            result = a/b;
            return result;
        };
        console.log(div(10,5));

        // 두 수를 나누고 나머지를 구하는 함수 작성
        function remain(a,b){
            result = a%b;
            return result;
        }
        console.log(remain(5,3));

        // 두 수의 곱셈 함수 작성
        function mult(a,b){
            result = a*b;
            return result;
        }
        console.log(mult(2,3));
    </script>
</head>
<body>
    
</body>
</html>
