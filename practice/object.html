<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display:inline;
        }
    </style>
    <script>
        function changeBg(value) {
            var bodyId = document.getElementById('body');
            bodyId.style.background = value;
            };
    </script>
</head>
<body id="body">
    <div>
        <p>배경색 선택 :</p>
        <select id="selectBox" onchange="changeBg(this.value);">
            <option value="white" id="white">흰색</option>
            <option value="yellow" id="yellow">노란색</option>
            <option value="red" id="red">빨간색</option>
            <option value="green" id="green">녹색</option>
            <option value="blue" id="blue">파란색</option>
        </select>
    </div>    
</body>
</html>
