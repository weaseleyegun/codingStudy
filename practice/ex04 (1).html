<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 정렬</title>
        <script type="text/javascript">
            function mySort(s){
                var str = document.getElementById("v1").value;
                var arr = str.split(",");
                if(s == "asc"){
                    arr.sort(ascSort);
                }else{
                    arr.sort(descSort);
                }
                var result = document.getElementById("result");
                result.value = arr;
            }
            function ascSort(a,b){
                return a-b;
            }
            function descSort(a,b){
                return b-a;
            }
        </script>
    </head>
    <body>
        입력값<input type="text" name="v1"  id="v1" value="1,2,3,2,7,5,6"><br>
        <button onclick="mySort('asc')">오름차순 정렬 </button><br>
        <button onclick="mySort('desc')">내림차순 정렬 </button><br>
        결과값<input type="text" name="result" id="result">
    </body>
</html>
