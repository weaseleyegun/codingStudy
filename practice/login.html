    <script>
        var id = prompt('id','id를 입력하시오.');
        var password = prompt('password','id를 입력하시오.');
        
        var login = function(){
            if (id == "test" && password == 1234){
                console.log("test님 환영합니다.");

                console.log("아이디가 존재하지 않습니다.");
            }else{
                console.log("잘못된 비밀번호 입니다.");
            }
        };
        
        login();
    </script>
