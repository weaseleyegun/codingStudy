<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function func(value){
            var font = document.getElementById('h1');
            font.style.fontSize = value+"px";
        }
    </script>
</head>
<body>
    <h1 id="h1">이벤트 실습</h1>
    <div>
        <p>글자크기 선택 : </p>
        <input type="range" min="10" max="100" step="10" id="txtsize"
        onchange="func(this.value);">
    </div>
</body>
</html>
