<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 0;
        var y = 0;
        var sum1 = 0;
        var sum2 = 0;

        while (x <= 5) {
            sum1 += x;
            x ++;
        } // x = 5 -> sum1 = 1+2+3+4+5 15
        console.log('x : ' + sum1);

        do {
            sum2 += y;
            y++;
        } while (y <= 5);
        console.log('y : ' + sum2);
    </script>
</head>
<body>
    
</body>
</html>
