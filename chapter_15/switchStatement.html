<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var type = prompt('아동, 청소년 , 성인 중 선택 입력','');
        switch (type){
            case '아동':
                type = " : 입장료 무료";
                break;
            case '청소년':
                type = " : 입장료 3,000원";
                break;
            case '성인':
                type = " : 입장료 6,000원";
                break;
            default:type = "입력 값을 다시 확인하세요.";
        }
        document.write(type);
    </script>
</head>
