<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // var x;
        // x = prompt('입력값','');
        // if (x > 10 && 20 > x){
        //     document.write('X');
        // }
        document.write('for 사용 10미만의 짝수 : ')
        for (var i=1; i < 5; i++){
            var evenNum = 2*i;
            document.write(evenNum + " ");
        }
        document.write('/ 10미만의 홀수 : ')
        for (var i=5; i > 0; i--){
            var oddNum = (2*i)-1;
            document.write(oddNum + " ");
        }
        document.write('/ while 사용 10 미만의 짝수 : ')
        var x=0;
        while ( x < 4 ){
            x++;
            document.write(2*x + " ");
        }
        document.write('/ while 사용 홀수 출력 : ')
        var y =6;
        while (y > 1){
            y--;
            document.write((2*y)-1 + " ");
        }
        
        var sum1 =0;
        for (i=0;i<10;i++){
            sum1 += i;
        }
        document.write('/ for문 사용 0~10미만의 정수의 합 : ' +sum1 + " ");
        
        
       
    </script>
</head>
<body>
    
</body>
</html>
