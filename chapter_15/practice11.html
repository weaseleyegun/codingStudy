<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 0; i < 10; i++){
            for (let j =0; j < 10; j++)
            console.log(i + 'x' + j + "=" + i*j);
        }

        let x = 1;
        do {

            let y = 1;
            do{
                console.log( x + 'x' + y + '=' + x*y);
                y++;
            }while(y<10);
            x++;
        }while( x <10 );
    </script>
</head>
