    <title>Document</title>
    <script>
        //if 문
        var age = prompt('나이 입력','');
        var fee = "";
        if (age < 13 || age > 65){
            fee = "2,000원";
        } else if (age >= 13 && age <20){
            fee = "4,000원";
        } else{
            fee = "6,000원";
        }
        document.write(fee);
    </script>
