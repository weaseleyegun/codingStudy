<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var intervalBtn = document.getElementById('intervalBtn');
            var clearBtnInter = document.getElementById('clearBtnInter');
            var timeoutBtn = document.getElementById('timeoutBtn');
            var clearBtnTime = document.getElementById('clearBtnTime');

            var interval;
            var timeout;

            intervalBtn.onclick =function(){
                var i =0;
                interval = setInterval(function(){ //일정 시간마다 지정한 함수를 호출
                    i++;
                    console.log('2초 마다 실행' + i);
                },2000);
            }
            intervalBtn.onclick =function(){
                var i =0;
                interval = setInterval(function(){ //일정 시간마다 지정한 함수를 호출
                    i++;
                    console.log('2초 마다 실행' + i);
                },2000);
            }

            timeoutBtn.onclick = function() { //2초 뒤 함수를 한 번만 실행하는 메소드
                timeout = setTimeout(function(){
                    console.log('2초 뒤 실행');
                },2000);
                
            }
            clearBtnTime.onclick = function() { //setTimeout()를 중지시키는 메소드
                clearInterval(timeout);
                console.log('실행 종료');
            }
        }
    </script>
</head>
<body>
    <button id="intervalBtn">setInterval</button>
    <button id="clearBtnInter">clearInterval</button>
    <button id="timeoutBtn">setTimeout</button>
    <button id="clearBtnTime">cleartTimeout</button>
</body>
</html>
