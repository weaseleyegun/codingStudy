<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 입력 속성</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <label for="id">ID</label>
            <input type="text" id="id" title="아이디를 입력하세요.">
            <label for="pw">PW</label>
            <input type="password" id="pw" title="비밀번호를 입력하세요.">
        </fieldset>

        <fieldset>
            <legend>palceholder 태그</legend>
            <label for="id1">ID</label>
            <input type="text" id="id1">
        </fieldset>

        <fieldset>
            <legend>required 주요 속성</legend>
            <label for="id2">ID</label>
            <input type="text" id="id2" placeholder="아이디를 입력하세요" required="required">
            <label for="pw1">PW</label>
            <input type="password" id="pw1" placeholder="비밀번호를 입력하세요" required="required">
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>autocomplete 태그</legend>
            <label for="id3">ID</label>
            <input type="text" id="id3" placeholder="아이디를 입력하세요" autocomplete="on">
            <label for="pw2">PW</label>
            <input type="password" id="pw2" placeholder="비밀번호를 입력하세요" autocomplete="off">
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>pattren 주요 속성</legend>
            <label for="tel">전화번호</label>
            <input type="text" id="tel" placeholder="전화번호를 입력하세요"
             pattern="\d{3}-\d{3,4}-\d{4}" required="required">
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>multiple 주요 속성</legend>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" multiple="multuple">
            <label for="file">첨부파일</label>
            <input type="file" id="file" multiple="multiple">
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>disabled , readonly 주요 속성</legend>
            <input type="button" value="이전">
            <input type="button" value="다음" disabled="disabled">
            <p>선택물품 : <input type="text" value="사과" readonly="readonly"></p>
            <p>수량 : <input type="number" value="1"></p>
            <input type="submit" value="전송">
        </fieldset>

    </form>
</body>
</html>
