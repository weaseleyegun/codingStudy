<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 요소</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid #000;
        }

        .c1{background-color: yellow;}
        .c2{background-color: rgb(134, 134, 218);}
    </style>
</head>
<body>
    <table>
        <colgroup class="c1"></colgroup>
        <colgroup class="c2"></colgroup>

        <thead>
            <tr>
                <th>교과목</th>
                <th>학생</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>HTML</td>
                <td>100점</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>80점</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>평균</td>
                <td>90점</td>
            </tr>
        </tfoot>

    </table>
    <br><br><br>
    <table>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    
</body>
</html>
