<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //선언적 함수
        function add(){
            let x = 10;
            let y = 20;
            console.log(x+y);

        }
        add(); // 호출

        //익명 함수
        let add2 = function(){
            let x = 10;
            let y = 40;
            console.log(x+y);
        }
        add2(); //호출

        //즉시 실행 함수
        (function() {
            console.log('즉시실행함수');
        })();

        //return
        function add3(){
            let x = 40;
            let y = 60;
            return x+y;
        }
        console.log(add3());

        //매개변수
        let add4 = function(n1,n2) {
            return n1 + n2;
        }
        console.log(add4(100,80));

        //화살표 함수
        let add5 = (n1,n2) => {
            return n1 + n2;
        }
        console.log(add5(200,80));

        let sum = 1000;
        function add6(n1,n2){
            let sum = 100; //지역변수
            sum = sum + n1 + n2;
            return sum;
        }
        console.log(add6(50,60));
        console.log(sum + 200);

        function selfFun(n){
            if(n === 0){
                console.log("끝");
            }else{
                console.log("아직 더 돌아");
                selfFun(n-1);
            }
        }
        selfFun(10);
    </script>
</head>

</body>
</html>
