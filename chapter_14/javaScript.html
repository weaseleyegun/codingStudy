<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //number 데이터 타입
      var num1 = 10;
      var num2 = 10.5;
      var num3 = 1e+2;
      console.log(num1); 
      console.log(num2);
      console.log(num3);

      //string 데이터 타입
      var str1 = '문자열';
      var str2 = '안녕하세요.';
      console.log(str1);
      console.log(str2);
      console.log(str1,str2);

      //boolean (True 참 , False 거짓)
      var bol1 = true;
      var bol2 =false;
      var bol3 = (1>5);
      console.log(bol2);
      console.log(bol1);
      console.log(bol3);

      var test;
      console.log(test);
      test = document.getElementById('gnb')
      console.log(test);
      test=null;
      console.log(test);

      //typeof 데이터 타입 조회
      var type1 = 10;
      var type2 = "안녕하세요.";
      var type3 = true;
      console.log(typeof(type1));
      console.log(typeof(type2));
      console.log(typeof(type3));

      alert("아이디를 입력해 주세요");

      var userInput = prompt('숫자를 입력해 주세요');
      console.log(userInput);

      var result = confirm('삭제 하시겠습니까?');
      console.log(result);
      
    </script>
</body>
</html>
