<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // && 연산
        let loc1;
        loc1 = (5 > 3) && (5 > 1);
        console.log(loc1);
        let loc2;
        loc2 = (5 > 3) && (5 < 1);
        console.log(loc2);
        // || 연산
        let loc3;
        loc3 = (5 > 3) || (5 > 1);
        console.log(loc3);
        loc3 = (5 > 3) || (5 < 1);
        console.log(loc3);
        // ! 연산
        let loc4;
        loc4 = !(5 > 3);
        console.log(loc4)
        let loc5;
        loc5 = !(5 < 3);
        console.log(loc5);

        

    </script>
</head>
