<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var evenOdd = 5;
        var ret = evenOdd % 2;
        console.log(ret);
        if(ret == 1){
            console.log(evenOdd + '값은 홀수 입니다.')
        }
        else{
            console.log(evenOdd + '값은 짝수 입니다.')
        }
        //단항 연산자 ++ , --
        let increase = 0;
        console.log(increase);
        ++increase;
        console.log(increase);
        let sum = increase++;
        console.log('sum : ' + sum);
        console.log(increase);
        
        let aa =10;
        let sum2 = --aa;
        console.log(sum2);
        console.log(aa);
        sum2 = aa--;
        console.log(sum2);
        console.log(aa);
    </script>
</head>
