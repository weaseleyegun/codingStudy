<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자관련스타일</title>
    <style>
        html {font-size: 24px;}
        ul{font-size: 12px;}
        li{font-size: 1.5em;}
        li:nth-child(3) {font-size: 1.5rem;}

        h3 {font-size: 2vw;}
        p {font-size: 4vh;}

        .font2{
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
            line-height: 2.4em;
            background: lightblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>

    <h3>안녕하세요</h3>
    <p>안녕하세요</p>

    <div>
        <p class="font2">안녕세요 hello</p>
    </div>
</body>
</html>
