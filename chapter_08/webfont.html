<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 스타일</title>

    <style>
        /* 웹폰트 직접 적용*/
        @font-face {
            font-family: ng;
            src: url(fonts/NanumGothic-Regular.woff) format('woff'),         /* Modern Browsers */
                url(fonts/NanumGothic-Regular.ttf) format('truetype');     /* Safari, Android, iOS */
        }
        @font-face {
            font-family: ngb;
            src: url(fonts/NanumGothic-Bold.woff) format('woff'),
                url(fonts/NanumGothic-Bold.ttf) format('truetype');        /* Safari, Android, iOS */
        }
        @font-face {
            font-family: nge;
            src: url(fonts/NanumGothic-ExtraBold.woff) format('woff'),        /* Modern Browsers */
                url(fonts/NanumGothic-ExtraBold.ttf) format('truetype');   /* Safari, Android, iOS */
        }

        .ng {
            font-family: 'ng', sans-serif;                        
        }

        .ngb {
            font-family: 'ngb', sans-serif;                        
        }

        .nge {
            font-family: 'nge', sans-serif;                        
        }

    </style>

</head>
<body>
    <!-- 웹폰트 직접 적용 -->
    <p>안녕하세요</p>
    <p class="ng">안녕하세요</p>
    <p class="ngb">안녕하세요</p>
    <p class="nge">안녕하세요</p>

</body>
</html>
