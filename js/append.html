<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#m1").prepend("<p>prepend</p>");
            $("#m1").append("<p>append</p>");
            $("#m1").before("<p>before</p>");
            $("#m1").after("<p>after</p>");
        });
    </script>
</head>
<body>
    <div id="m1" style="background-color: lightblue;">
        <p>기존요소</p>
    </div>
</body>
</html>
