<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {border: 1px solid black;}
    </style>
    <script>
        $(document).ready(function(){
            // alert('test');
            $("td:parent").css("background" , "red");
            $("td:empty").css("background", "blue");
            $("td:contains('4')").css("background" , "grey");
            $("header:has(h1)").css("font-size","40px");
            $("header:has('h2')").css("color","green");
        });
    </script>
</head>
<body>
    <header>
        <h1>타이틀</h1>
        <p>타이틀2</p>
    </header>
    <header>
        <h2>타이틀3</h2>
    </header>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
