<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style-type: none;}
        ul li a {text-decoration: none;}

        header {background-color: lightblue;}
        header h1 {float : left;}
        header .gnb {float: left; margin-left: 50px;}
        header .gnb li {float: left; padding: 40px; text-align: center;}
        
        .clear::after {display: block; 
            content: ""; clear: both;
        }

        
        main .lnb {float: left; width: 20%;}
        main .container {width: 80%;}
        main ul li {
            background-color: aqua;
            padding: 20px; text-align: center;
        }

        footer {background-color: grey; 
            height: 60px;}
        footer p {text-align: center; padding-top: 20px }
    </style>

</head>
<body>
    <!-- 
        1. 마크업부터 하기
    -->
    <header class="clear">
        <h1>logotype</h1>
        <ul class="gnb">
            <li><a href="#">m1</a></li>
            <li><a href="#">m2</a></li>
            <li><a href="#">m3</a></li>
            <li><a href="#">m4</a></li>
        </ul>
    </header>

    <main class="clear">
        <ul class="lnb">
            <li><a href="#"> side1</a></li>
            <li><a href="#"> side2</a></li>
            <li><a href="#"> side3</a></li>
            <li><a href="#"> side4</a></li>
        </ul>
        <div class="container">
            <p>내용</p>
        </div>
    </main>

    <footer class="clear">
        <p>COPYRIGHT</p>
    </footer>

</body>
</html>
